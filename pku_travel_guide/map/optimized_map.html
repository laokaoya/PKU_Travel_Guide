                var html_316e00e4e2de2c563cb2e4d9dcfa496d = $(`<div id="html_316e00e4e2de2c563cb2e4d9dcfa496d" style="width: 100.0%; height: 100.0%;">         <h3 style="font-size:24px;">博雅塔</h3>         <p style="font-size:20px;">博雅塔是北京大学的标志性建筑之一，位于未名湖东南的小丘上，是仿造通州燃灯佛舍利塔、取辽朝密檐砖塔样式建造的。它原是校园供水水塔，其独具匠心的设计构思，乃燕园构建的神来之笔。博雅塔的设计参照了通州的燃灯佛舍利塔，塔共13级，高约37米，井深164尺，喷水高于地面十余尺，喷水量达每小时16000加仑（合60560升）。内部结构中空，有螺旋梯直通塔顶，除基座外全是用钢筋水泥建筑，设计精良。由于当时燕京大学校园内的建筑都是以捐款人的姓氏命名的，这座博雅塔主要是由当时燕京大学哲学系教授博晨光（Lucius Chapin Porter，1880-1958，当时居住在美国）捐资兴建的，所以被命名为“博雅塔”。巍峨的博雅塔和它周围的松柏以及波光荡漾的未名湖构成燕园的一大景观。由于建筑位置的巧妙，在北大内外，梁柱、古树之间，时见它的身影，更增几分秀丽神奇。博雅塔似一位饱经风霜的老人，默默地站在湖畔，纵观着风云变幻，那紧锁的塔门，就像这位老人紧闭的心扉，包含着人生的悠悠岁月。</p>         </div>`)[0];

                var html_4a7e97db49731fccd1702238b489c026 = $(`<div id="html_4a7e97db49731fccd1702238b489c026" style="width: 100.0%; height: 100.0%;">         <h3 style="font-size:24px;">翻尾石鱼</h3>         <p style="font-size:20px;">北京大学未名湖中的翻尾石鱼是一件具有丰富历史背景的文物。它原本是圆明园长春园中“谐奇趣”楼前喷水池的装饰物，由黄褐色细石精雕而成，鱼身长165厘米，高87厘米，造型生动，张口朝天，尾巴翻转，动感十足。这件石刻艺术作品是乾隆十六年（1751年）的遗物，属于西洋石刻艺术。不幸的是，圆明园在19世纪后半期遭受了英法联军和八国联军的两次焚烧与劫掠，导致园内文物大量流失，翻尾石鱼也未能幸免，被变卖。后来，它被朗润园主人载涛购得，并放置于朗润园中。直到1930年，燕京大学（北京大学的前身）的毕业生将其买下，作为礼物赠予母校，翻尾石鱼便在未名湖安家，成为校园内的一大景观。</p>         </div>`)[0];

                var html_790947b0a61a83894ab16dc1c1f70455 = $(`<div id="html_790947b0a61a83894ab16dc1c1f70455" style="width: 100.0%; height: 100.0%;">         <h3 style="font-size:24px;">档案馆</h3>         <p style="font-size:20px;">北京大学档案馆是学校档案工作的职能管理部门，同时也是一个科学文化事业机构，负责永久保存和提供利用北京大学的档案。档案馆的前身是1958年设立的文书档案室，后来在1982年扩充为综合档案室，并于1993年更名为北京大学档案馆。1999年，随着北京大学管理体制改革，档案馆成为学校的直属机构。档案馆的馆藏非常丰富，包括与北京大学、国立西南联合大学、国立北平大学、燕京大学以及日伪占领区的“国立北京大学”相关的五个全宗。档案分为管理、学籍、科研、声像、基建、实物等多个门类，记录了北京大学百余年来的教育、科研、服务社会、文化传承等历史发展进程。这些档案不仅具有重要的史料价值和学术价值，也是研究北京大学校史、中国教育史、学术史、革命史、思想史和中共党史的重要学术参考。 </p>         </div>`)[0];

                var html_aca2d7d1476adb259b8ff24d62ab7fd2 = $(`<div id="html_aca2d7d1476adb259b8ff24d62ab7fd2" style="width: 100.0%; height: 100.0%;">         <h3 style="font-size:24px;">麒麟（左）</h3>         <p style="font-size:20px;">北京大学校园内的石麒麟是一对珍贵的文物，它们早先安置于圆明园大宫门前，刻成时间不晚于雍正三年（1725年）。在乾隆六年（1741年），修建安佑宫时，这对石麒麟被移至安佑宫前。1925年，它们从圆明园移入北京大学，现在位于办公楼以西的位置。石麒麟高174厘米，须弥座高98厘米，正面宽141厘米，侧面宽195厘米，刻工细腻，巧夺天工。每尊石麒麟与其基座是由两块石头刻成后拼接而成的，接缝非常隐蔽，不易被发现。麒麟在中国传统文化中被视为“圣兽”，是吉祥和崇高的化身，常被置于宫门之前作为装饰和守护。 这对石麒麟不仅是校园内的重要文物，也是中国传统文化的象征，承载着丰富的历史和艺术价值。它们见证了北京大学悠久的历史和深厚的文化底蕴，是校园内不可或缺的一部分。</p>         </div>`)[0];
                popup_9ef06491ad9c985d517f0cca7693d5b9.setContent(html_aca2d7d1476adb259b8ff24d62ab7fd2);

                var html_4d54b18df63f85df7eb9e52d1022215f = $(`<div id="html_4d54b18df63f85df7eb9e52d1022215f" style="width: 100.0%; height: 100.0%;">         <h3 style="font-size:24px;">北京城乡生态梯度研究平台</h3>         <p style="font-size:20px;">北京城乡生态梯度研究平台是一个专注于城市与区域生态研究的科研平台，它依托于北京大学城市与环境学院，由赵淑清团队负责。该平台致力于研究城市化对植被生长的影响，并提出了评估城市化对植被生长影响的理论框架体系。研究团队通过应用这一框架体系，对中国的32个大型城市进行了研究，发现大约85%的城市植被显示出城市环境对其生长有促进作用，这种间接促进作用可以抵消约40%的城市化对植被替代的直接负面影响。这些研究成果不仅在学术上具有重要意义，也为城市规划和生态环境管理提供了科学依据。</p>         </div>`)[0];
