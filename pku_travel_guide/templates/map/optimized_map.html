                var html_dcbecdf1919e783fa5d20e2d6356319a = $(`<div id="html_dcbecdf1919e783fa5d20e2d6356319a" style="width: 100.0%; height: 100.0%;">     <div style="font-family: Arial, sans-serif; padding: 10px;">         <h3 style="font-size:22px; margin-bottom: 10px;">翻尾石鱼</h3>         <p style="font-size:18px; margin-bottom: 10px;">北京大学未名湖中的翻尾石鱼是一件具有丰富历史背景的文物。它原本是圆明园长春园中“谐奇趣”楼前喷水池的装饰物，由黄褐色细石精雕而成，鱼身长165厘米，高87厘米，造型生动，张口朝天，尾巴翻转，动感十足。这件石刻艺术作品是乾隆十六年（1751年）的遗物，属于西洋石刻艺术。不幸的是，圆明园在19世纪后半期遭受了英法联军和八国联军的两次焚烧与劫掠，导致园内文物大量流失，翻尾石鱼也未能幸免，被变卖。后来，它被朗润园主人载涛购得，并放置于朗润园中。直到1930年，燕京大学（北京大学的前身）的毕业生将其买下，作为礼物赠予母校，翻尾石鱼便在未名湖安家，成为校园内的一大景观。</p>                  <div style="margin-bottom: 15px;">             <p id="likes-翻尾石鱼" style="font-size:16px; margin-bottom: 5px;">当前点赞数: 0</p>             <button onclick="likeLocation('翻尾石鱼')" style="font-size:14px; padding: 5px 10px;">点赞</button>         </div>          <div style="margin-bottom: 15px;">             <p id="ratings-翻尾石鱼" style="font-size:16px; margin-bottom: 5px;">当前评分: 0.0/5</p>             <label for="rating-select-翻尾石鱼" style="font-size:14px; margin-right: 10px;">请选择评分:</label>             <select id="rating-select-翻尾石鱼" style="font-size:14px; padding: 5px;">                 <option value="" disabled selected>选择评分</option>                 <option value="1">1</option>                 <option value="2">2</option>                 <option value="3">3</option>                 <option value="4">4</option>                 <option value="5">5</option>             </select>             <button onclick="submitRating('翻尾石鱼')" style="font-size:14px; padding: 5px 10px; margin-left: 10px;">提交评分</button>         </div>          <div style="margin-bottom: 15px;">             <textarea id="comment-text-翻尾石鱼" placeholder="输入您的评论" style="width: 100%; height: 60px; font-size:14px; padding: 5px;"></textarea>             <button onclick="submitComment('翻尾石鱼')" style="font-size:14px; padding: 5px 10px; margin-top: 5px;">提交评论</button>         </div>                 var html_c6337995bac7ee4bdf8ee7c296d2c846 = $(`<div id="html_c6337995bac7ee4bdf8ee7c296d2c846" style="width: 100.0%; height: 100.0%;">     <div style="font-family: Arial, sans-serif; padding: 10px;">         <h3 style="font-size:22px; margin-bottom: 10px;">地质博物馆</h3>         <p style="font-size:18px; margin-bottom: 10px;">北京大学地质博物馆是一个集科普宣传、人才培养、标本存档、科学研究和学术交流于一体的多功能现代化国家级高校地学博物馆。它起源于1909年北京大学地质学系创设之初，是中国最早的地学专业博物馆之一。博物馆由陈列馆和档案馆两部分组成，其中陈列馆部分创立于1909年，展厅面积约400平方米，收藏了北京大学地质学系90余年教学标本的精华以及来自世界各地的典型地学标本。档案馆部分则是在1996年以后由北京大学和国家教育部“211”工程支持下建立的，拥有4个标准地学标本存档室、1个科研和教学成果展示厅、1个信息处理室、4个研究工作室，总面积约2500平方米，收藏了近10万件各类典型和模式地学标本。 博物馆的展品包括古生物、矿物、岩石、构造等各学科的标本，其中不乏珍品，如三叶虫、茂名龟、水晶黄铁矿晶簇、雌黄方解石晶簇、辉锑矿晶簇、白云石晶簇及雄黄单晶晶体等。近年来，博物馆年均接待参观人数超过两万人，并不定期举行讲座及特色科普活动。 2022年9月2日，北京大学地质博物馆在燕园大厦一层门厅开展了以“地球与人类过去、现在和未来”为主题的新展览，展出了众多精品地质标本。这次展览是地质博物馆在地学楼改扩建期间，将燕园大厦一层作为临时展厅的一部分，以继续支持学校的教学科研和教学育人工作。 参观者可以通过预约的方式参观博物馆，了解更多关于地球科学的知识和北京大学地质学系的研究成果。博物馆不仅是一个科学研究和教学实践的基地，也是北京大学对外合作、交流和展示宣传的重要平台。</p>                  <div style="margin-bottom: 15px;">             <p id="likes-地质博物馆" style="font-size:16px; margin-bottom: 5px;">当前点赞数: 0</p>             <button onclick="likeLocation('地质博物馆')" style="font-size:14px; padding: 5px 10px;">点赞</button>         </div>          <div style="margin-bottom: 15px;">             <p id="ratings-地质博物馆" style="font-size:16px; margin-bottom: 5px;">当前评分: 0.0/5</p>             <label for="rating-select-地质博物馆" style="font-size:14px; margin-right: 10px;">请选择评分:</label>             <select id="rating-select-地质博物馆" style="font-size:14px; padding: 5px;">                 <option value="" disabled selected>选择评分</option>                 <option value="1">1</option>                 <option value="2">2</option>                 <option value="3">3</option>                 <option value="4">4</option>                 <option value="5">5</option>             </select>             <button onclick="submitRating('地质博物馆')" style="font-size:14px; padding: 5px 10px; margin-left: 10px;">提交评分</button>         </div>          <div style="margin-bottom: 15px;">             <textarea id="comment-text-地质博物馆" placeholder="输入您的评论" style="width: 100%; height: 60px; font-size:14px; padding: 5px;"></textarea>             <button onclick="submitComment('地质博物馆')" style="font-size:14px; padding: 5px 10px; margin-top: 5px;">提交评论</button>         </div>         <!-- 显示评论区域 -->         <div id="comments-section-地质博物馆">             <button onclick="getComments('地质博物馆')">查看评论</button>             <ul id="comments-list-地质博物馆"></ul>         </div>     </div>     </div>`)[0];

                var html_3c266ca87ca72035853b97cce66689d5 = $(`<div id="html_3c266ca87ca72035853b97cce66689d5" style="width: 100.0%; height: 100.0%;">     <div style="font-family: Arial, sans-serif; padding: 10px;">         <h3 style="font-size:22px; margin-bottom: 10px;">博雅塔</h3>         <p style="font-size:18px; margin-bottom: 10px;">博雅塔是北京大学的标志性建筑之一，位于未名湖东南的小丘上，是仿造通州燃灯佛舍利塔、取辽朝密檐砖塔样式建造的。它原是校园供水水塔，其独具匠心的设计构思，乃燕园构建的神来之笔。博雅塔的设计参照了通州的燃灯佛舍利塔，塔共13级，高约37米，井深164尺，喷水高于地面十余尺，喷水量达每小时16000加仑（合60560升）。内部结构中空，有螺旋梯直通塔顶，除基座外全是用钢筋水泥建筑，设计精良。由于当时燕京大学校园内的建筑都是以捐款人的姓氏命名的，这座博雅塔主要是由当时燕京大学哲学系教授博晨光（Lucius Chapin Porter，1880-1958，当时居住在美国）捐资兴建的，所以被命名为“博雅塔”。巍峨的博雅塔和它周围的松柏以及波光荡漾的未名湖构成燕园的一大景观。由于建筑位置的巧妙，在北大内外，梁柱、古树之间，时见它的身影，更增几分秀丽神奇。博雅塔似一位饱经风霜的老人，默默地站在湖畔，纵观着风云变幻，那紧锁的塔门，就像这位老人紧闭的心扉，包含着人生的悠悠岁月。</p>                  <div style="margin-bottom: 15px;">             <p id="likes-博雅塔" style="font-size:16px; margin-bottom: 5px;">当前点赞数: 0</p>             <button onclick="likeLocation('博雅塔')" style="font-size:14px; padding: 5px 10px;">点赞</button>         </div>          <div style="margin-bottom: 15px;">             <p id="ratings-博雅塔" style="font-size:16px; margin-bottom: 5px;">当前评分: 0.0/5</p>             <label for="rating-select-博雅塔" style="font-size:14px; margin-right: 10px;">请选择评分:</label>             <select id="rating-select-博雅塔" style="font-size:14px; padding: 5px;">                 <option value="" disabled selected>选择评分</option>                 <option value="1">1</option>                 <option value="2">2</option>                 <option value="3">3</option>                 <option value="4">4</option>                 <option value="5">5</option>             </select>             <button onclick="submitRating('博雅塔')" style="font-size:14px; padding: 5px 10px; margin-left: 10px;">提交评分</button>         </div>          <div style="margin-bottom: 15px;">             <textarea id="comment-text-博雅塔" placeholder="输入您的评论" style="width: 100%; height: 60px; font-size:14px; padding: 5px;"></textarea>                 var html_7a844d7d164b534c60ae6cbab94b76f9 = $(`<div id="html_7a844d7d164b534c60ae6cbab94b76f9" style="width: 100.0%; height: 100.0%;">     <div style="font-family: Arial, sans-serif; padding: 10px;">         <h3 style="font-size:22px; margin-bottom: 10px;">麒麟（左）</h3>         <p style="font-size:18px; margin-bottom: 10px;">北京大学校园内的石麒麟是一对珍贵的文物，它们早先安置于圆明园大宫门前，刻成时间不晚于雍正三年（1725年）。在乾隆六年（1741年），修建安佑宫时，这对石麒麟被移至安佑宫前。1925年，它们从圆明园移入北京大学，现在位于办公楼以西的位置。石麒麟高174厘米，须弥座高98厘米，正面宽141厘米，侧面宽195厘米，刻工细腻，巧夺天工。每尊石麒麟与其基座是由两块石头刻成后拼接而成的，接缝非常隐蔽，不易被发现。麒麟在中国传统文化中被视为“圣兽”，是吉祥和崇高的化身，常被置于宫门之前作为装饰和守护。 这对石麒麟不仅是校园内的重要文物，也是中国传统文化的象征，承载着丰富的历史和艺术价值。它们见证了北京大学悠久的历史和深厚的文化底蕴，是校园内不可或缺的一部分。</p>                  <div style="margin-bottom: 15px;">             <p id="likes-麒麟（左）" style="font-size:16px; margin-bottom: 5px;">当前点赞数: 5</p>             <button onclick="likeLocation('麒麟（左）')" style="font-size:14px; padding: 5px 10px;">点赞</button>         </div>          <div style="margin-bottom: 15px;">             <p id="ratings-麒麟（左）" style="font-size:16px; margin-bottom: 5px;">当前评分: 5.0/5</p>             <label for="rating-select-麒麟（左）" style="font-size:14px; margin-right: 10px;">请选择评分:</label>             <select id="rating-select-麒麟（左）" style="font-size:14px; padding: 5px;">                 <option value="" disabled selected>选择评分</option>                 <option value="1">1</option>                 <option value="2">2</option>                 <option value="3">3</option>                 <option value="4">4</option>                 <option value="5">5</option>             </select>             <button onclick="submitRating('麒麟（左）')" style="font-size:14px; padding: 5px 10px; margin-left: 10px;">提交评分</button>         </div>          <div style="margin-bottom: 15px;">             <textarea id="comment-text-麒麟（左）" placeholder="输入您的评论" style="width: 100%; height: 60px; font-size:14px; padding: 5px;"></textarea>             <button onclick="submitComment('麒麟（左）')" style="font-size:14px; padding: 5px 10px; m                 var html_5417f7418ed26343c6408790b6c1ea55 = $(`<div id="html_5417f7418ed26343c6408790b6c1ea55" style="width: 100.0%; height: 100.0%;">     <div style="font-family: Arial, sans-serif; padding: 10px;">         <h3 style="font-size:22px; margin-bottom: 10px;">智华楼（老电教楼）</h3>         <p style="font-size:18px; margin-bottom: 10px;">北京大学智华楼原名为电化教学楼，建成于20世纪80年代中期，是当时北京大学条件最好的教学楼之一。2018年，学校决定将电教楼维修后划拨给数学科学学院使用，并由香港林高演先生捐款6千万元用于维修改造，大楼也因此更名为智华楼，意为智慧华人。改造后的智华楼在保持原有色调的基础上，增加了很多独有的艺术设计，使其焕发出新的活力。智华楼由南楼、北楼和连接两楼的西楼组成，建筑面积10,720平方米，具有多种功能，包括教师办公室、行政办公室、学院图书馆、学术报告厅、多功能厅、展厅、教室、学生学习讨论空间等。智华楼的改造工程在2022年4月18日开工，并于2023年6月13日通过工程验收。改造工程要求在保持电教楼外立面、建筑面积不变的情况下，进行局部调整加固、提高抗震和防火等级、更换全部门窗等方面改造，使其符合最新建筑规范和使用需求。改造后的智华楼已于2023年6月19日正式交付数学科学学院使用。智华楼不仅是北京大学数学科学学院的教学科研基地，也成为了北京大学营造学术氛围、展示学科成就、传承与发扬北大精神的重要载体之一。</p>                  <div style="margin-bottom: 15px;">             <p id="likes-智华楼（老电教楼）" style="font-size:16px; margin-bottom: 5px;">当前点赞数: 5</p>             <button onclick="likeLocation('智华楼（老电教楼）')" style="font-size:14px; padding: 5px 10px;">点赞</button>         </div>          <div style="margin-bottom: 15px;">             <p id="ratings-智华楼（老电教楼）" style="font-size:16px; margin-bottom: 5px;">当前评分: 0.0/5</p>             <label for="rating-select-智华楼（老电教楼）" style="font-size:14px; margin-right: 10px;">请选择评分:</label>             <select id="rating-select-智华楼（老电教楼）" style="font-size:14px; padding: 5px;">                 <option value="" disabled selected>选择评分</option>                 <option value="1">1</option>                 <option value="2">2</option>                 <option value="3">3</option>                 <option value="4">4</option>                 <option value="5">5</option>             </select>             <button onclick="submitRating('智华楼（老电教楼）')" style="font-size:14px; padding: 5px 10px; margin-left: 10px;">提交评分</button>         </div>          <div style="margin-bottom: 15px;">             <textarea id="comment-text-智华楼（老电教楼）" placeholder="输入您的评论" style="wid                 var html_821dad8c693864256f86777070480420 = $(`<div id="html_821dad8c693864256f86777070480420" style="width: 100.0%; height: 100.0%;">     <div style="font-family: Arial, sans-serif; padding: 10px;">         <h3 style="font-size:22px; margin-bottom: 10px;">档案馆</h3>         <p style="font-size:18px; margin-bottom: 10px;">北京大学档案馆是学校档案工作的职能管理部门，同时也是一个科学文化事业机构，负责永久保存和提供利用北京大学的档案。档案馆的前身是1958年设立的文书档案室，后来在1982年扩充为综合档案室，并于1993年更名为北京大学档案馆。1999年，随着北京大学管理体制改革，档案馆成为学校的直属机构。档案馆的馆藏非常丰富，包括与北京大学、国立西南联合大学、国立北平大学、燕京大学以及日伪占领区的“国立北京大学”相关的五个全宗。档案分为管理、学籍、科研、声像、基建、实物等多个门类，记录了北京大学百余年来的教育、科研、服务社会、文化传承等历史发展进程。这些档案不仅具有重要的史料价值和学术价值，也是研究北京大学校史、中国教育史、学术史、革命史、思想史和中共党史的重要学术参考。 </p>                  <div style="margin-bottom: 15px;">             <p id="likes-档案馆" style="font-size:16px; margin-bottom: 5px;">当前点赞数: 0</p>             <button onclick="likeLocation('档案馆')" style="font-size:14px; padding: 5px 10px;">点赞</button>         </div>          <div style="margin-bottom: 15px;">             <p id="ratings-档案馆" style="font-size:16px; margin-bottom: 5px;">当前评分: 0.0/5</p>             <label for="rating-select-档案馆" style="font-size:14px; margin-right: 10px;">请选择评分:</label>             <select id="rating-select-档案馆" style="font-size:14px; padding: 5px;">                 <option value="" disabled selected>选择评分</option>                 <option value="1">1</option>                 <option value="2">2</option>                 <option value="3">3</option>                 <option value="4">4</option>                 <option value="5">5</option>             </select>             <button onclick="submitRating('档案馆')" style="font-size:14px; padding: 5px 10px; margin-left: 10px;">提交评分</button>         </div>          <div style="margin-bottom: 15px;">             <textarea id="comment-text-档案馆" placeholder="输入您的评论" style="width: 100%; height: 60px; font-size:14px; padding: 5px;"></textarea>             <button onclick="submitComment('档案馆')" style="font-size:14px; padding: 5px 10px; margin-top: 5p                 var html_6c41d1db2a986f1459091bbbbd41927d = $(`<div id="html_6c41d1db2a986f1459091bbbbd41927d" style="width: 100.0%; height: 100.0%;">     <div style="font-family: Arial, sans-serif; padding: 10px;">         <h3 style="font-size:22px; margin-bottom: 10px;">北京城乡生态梯度研究平台</h3>         <p style="font-size:18px; margin-bottom: 10px;">北京城乡生态梯度研究平台是一个专注于城市与区域生态研究的科研平台，它依托于北京大学城市与环境学院，由赵淑清团队负责。该平台致力于研究城市化对植被生长的影响，并提出了评估城市化对植被生长影响的理论框架体系。研究团队通过应用这一框架体系，对中国的32个大型城市进行了研究，发现大约85%的城市植被显示出城市环境对其生长有促进作用，这种间接促进作用可以抵消约40%的城市化对植被替代的直接负面影响。这些研究成果不仅在学术上具有重要意义，也为城市规划和生态环境管理提供了科学依据。</p>                  <div style="margin-bottom: 15px;">             <p id="likes-北京城乡生态梯度研究平台" style="font-size:16px; margin-bottom: 5px;">当前点赞数: 0</p>             <button onclick="likeLocation('北京城乡生态梯度研究平台')" style="font-size:14px; padding: 5px 10px;">点赞</button>         </div>          <div style="margin-bottom: 15px;">             <p id="ratings-北京城乡生态梯度研究平台" style="font-size:16px; margin-bottom: 5px;">当前评分: 0.0/5</p>             <label for="rating-select-北京城乡生态梯度研究平台" style="font-size:14px; margin-right: 10px;">请选择评分:</label>             <select id="rating-select-北京城乡生态梯度研究平台" style="font-size:14px; padding: 5px;">                 <option value="" disabled selected>选择评分</option>                 <option value="1">1</option>                 <option value="2">2</option>                 <option value="3">3</option>                 <option value="4">4</option>                 <option value="5">5</option>             </select>             <button onclick="submitRating('北京城乡生态梯度研究平台')" style="font-size:14px; padding: 5px 10px; margin-left: 10px;">提交评分</button>         </div>          <div style="margin-bottom: 15px;">             <textarea id="comment-text-北京城乡生态梯度研究平台" placeholder="输入您的评论" style="width: 100%; height: 60px; font-size:14px; padding: 5px;"></textarea>             <button onclick="submitComment('北京城乡生态梯度研究平台')" style="font-size:14px; padding: 5px 10px; margin-top: 5px;">提交评论</butto                 var html_25266120805f5f7e430e9c9182067531 = $(`<div id="html_25266120805f5f7e430e9c9182067531" style="width: 100.0%; height: 100.0%;">     <div style="font-family: Arial, sans-serif; padding: 10px;">         <h3 style="font-size:22px; margin-bottom: 10px;">西南联大纪念碑</h3>         <p style="font-size:18px; margin-bottom: 10px;">未名湖的锦鲤鱼跃出水，湖心岛的清风和畅吹拂，百年校庆纪念雕像就在这动静之间矗立。百年校庆雕塑的标志是由北京大学余璐老师在1998年北大百年校庆之际精心设计，其后，朗讯科技公司贝尔实验室将百年校庆标志做成了雕塑赠给北大，化平面为立体，成为在燕园中永远留存的“百年印迹”。   细读雕塑，可以划分成“北大”二字和阿拉伯数字100两个视觉元素，工匠运用“坚不可摧”的钢结构和柔润流畅的线条将这两部分巧妙融合。远看雕塑，似化作一群振翅腾飞的和平鸽；变换角度，又似随风飘扬的旗帜、燃烧跳动的火焰。前者象征纯洁，凝结着北大百年纯粹严谨的治学风骨；后者象征活力，汇聚着北大百年求真进取的辉煌历史。</p>                  <div style="margin-bottom: 15px;">             <p id="likes-西南联大纪念碑" style="font-size:16px; margin-bottom: 5px;">当前点赞数: 0</p>             <button onclick="likeLocation('西南联大纪念碑')" style="font-size:14px; padding: 5px 10px;">点赞</button>         </div>          <div style="margin-bottom: 15px;">             <p id="ratings-西南联大纪念碑" style="font-size:16px; margin-bottom: 5px;">当前评分: 0.0/5</p>             <label for="rating-select-西南联大纪念碑" style="font-size:14px; margin-right: 10px;">请选择评分:</label>             <select id="rating-select-西南联大纪念碑" style="font-size:14px; padding: 5px;">                 <option value="" disabled selected>选择评分</option>                 <option value="1">1</option>                 <option value="2">2</option>                 <option value="3">3</option>                 <option value="4">4</option>                 <option value="5">5</option>             </select>             <button onclick="submitRating('西南联大纪念碑')" style="font-size:14px; padding: 5px 10px; margin-left: 10px;">提交评分</button>         </div>          <div style="margin-bottom: 15px;">             <textarea id="comment-text-西南联大纪念碑" placeholder="输入您的评论" style="width: 100%; height: 60px; font-size:14px; padding: 5px;"></textarea>             <button onclick="submitComment('西南联大纪念碑')" style="font-size:14px; padding: 5px 10px; margin-top: 5px;">提             <script>
            function likeLocation(locationName) {
                // 发送点赞请求到后端
                fetch('/like_location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 'location': locationName }),
                })
                .then(response => response.json())
                .then(data => {
                    // 获取新的点赞数并更新页面
                    const likesElement = document.getElementById(`likes-${locationName}`);
                    likesElement.textContent = `当前点赞数: ${data.new_likes}`;
                    alert("点赞成功！");
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }

            function submitRating(locationName) {
                // 获取用户选择的评分
                const ratingSelect = document.getElementById(`rating-select-${locationName}`);
                const rating = parseInt(ratingSelect.value, 10);

                // 发送评分请求到后端
                fetch('/rate_location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 'location': locationName, 'rating': rating }),
                })
                .then(response => response.json())
                .then(data => {
                    // 获取新的评分并更新页面
                    const ratingsElement = document.getElementById(`ratings-${locationName}`);
                    ratingsElement.textContent = `当前评分: ${data.new_ratings}/5`;
                    alert("评分成功！");
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
                
            function submitComment(locationName) {
                const commentText = document.getElementById(`comment-text-${locationName}`).value;
                
                if (commentText.trim() === "") {
                    alert("评论不能为空！");
                    return;
                }

                // 发送评论请求到后端
                fetch('/submit_comment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 'location': locationName, 'comment': commentText }),
                })
                .then(response => response.json())
                .then(data => {
                    alert("评论提交成功！");
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
            function getComments(locationName) {
                // 发送请求获取该地点的评论
                fetch(`/get_comments?location=${locationName}`)
                    .then(response => response.json())
                    .then(data => {
                        const commentsList = document.getElementById(`comments-list-${locationName}`);
                        commentsList.innerHTML = '';  // 清空当前的评论列表

                        // 将每条评论显示出来
                        if (data.comments.length === 0) {
                            commentsList.innerHTML = '<li>暂无评论</li>';
                        } else {
                            data.comments.forEach(comment => {
                                const commentItem = document.createElement('li');
                                commentItem.textContent = comment;
                                commentsList.appendChild(commentItem);
                            });
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }   
            </script>
